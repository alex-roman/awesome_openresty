---
driver:
  name: vagrant
vagrant:
  platforms:
    - name: ansible_xenial64
      box: marcv81/xenial64
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: openresty
      ansible_groups:
        - group1
verifier:
  name: testinfra